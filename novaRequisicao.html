<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requisições - Kardex</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button id="testConnectionBtn" type="button">Testar Conexão</button>
    <div class="container">
        <h1>Requisições de Embalagens - Kardex</h1>
        <div id="userInfo"></div>
        <span id="connectionStatus"></span>

        <div id="novaRequisicaoContainer">
            <h2>Nova Requisição</h2>
            <form id="csvForm">
                <div class="form-row destaque">
                    <div class="form-group">
                        <label for="dtNecessidade">Data de Necessidade:</label>
                        <input type="date" id="dtNecessidade" required />
                    </div>
                    <div class="form-group">
                        <label for="prioridade">Prioridade:</label>
                        <select id="prioridade" required>
                            <option value="">Selecione</option>
                            <option value="BAIXA">Baixa</option>
                            <option value="NORMAL">Normal</option>
                            <option value="ALTA">Alta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="csvFile" class="file-label">Escolher Ficheiro:</label>
                        <input type="file" id="csvFile" accept=".csv" required />
                    </div>
                    <button type="submit" class="btn-destaque">Gerar Requisição</button>
                </div>
                <div id="aguardeAnimacao">Aguarde...</div>
            </form>
            <p class="status" id="status"></p>
        </div>

        <!-- Tabela de Resumo da Requisição -->
        <table id="resumoRequisicao">
            <thead>
                <tr>
                    <th>ID Requisição</th>
                    <th>Data de Necessidade</th>
                    <th>Prioridade</th>
                    <th>Código</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Mostra o nome do usuário salvo no localStorage
        const userName = localStorage.getItem('userName');
        if (userName) {
            document.getElementById('userInfo').textContent = "Bem-vindo, " + userName + "!";
        } else {
            window.location.href = "index.html";
        }

        // --- TESTAR CONEXÃO ---
        document.getElementById('testConnectionBtn').addEventListener('click', async function () {
            const connectionStatus = document.getElementById('connectionStatus');
            connectionStatus.textContent = "Testando...";
            try {
                const response = await fetch("https://requisicoes-five.vercel.app/api/upload", { method: "GET" });
                if (response.ok) {
                    connectionStatus.textContent = "Conexão OK!";
                    connectionStatus.style.color = "green";
                } else {
                    connectionStatus.textContent = "Erro na conexão.";
                    connectionStatus.style.color = "red";
                }
            } catch (error) {
                connectionStatus.textContent = "Erro ao conectar.";
                connectionStatus.style.color = "red";
            }
        });
    </script>
</body>
</html>

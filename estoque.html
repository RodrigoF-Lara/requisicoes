<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Estoque - SGC Customic</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div id="sidebar-container" class="sidebar"></div>

    <div class="main-content">
        <div class="container">
            <h1>Gerenciamento de Estoque</h1>

            <div class="form-group">
                <label for="codigo">Código do Produto:</label>
                <input type="text" id="codigo" placeholder="Digite o código do produto" required />
                <button id="consultarBtn" class="btn-destaque">Consultar</button>
            </div>

            <div id="produtoInfo" class="produto-info" style="display: none;">
                <h2>Informações do Produto</h2>
                <p><strong>Código:</strong> <span id="infoCodigo"></span></p>
                <p><strong>Descrição:</strong> <span id="infoDescricao"></span></p>
                <p><strong>Quantidade em Estoque:</strong> <span id="infoQuantidade"></span></p>
            </div>

            <div class="form-group" id="entradaSaidaContainer" style="display: none;">
                <h2>Gerenciar Entradas e Saídas</h2>
                <div>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" required />
                    <select id="tipoMovimento">
                        <option value="ENTRADA">Entrada</option>
                        <option value="SAIDA">Saída</option>
                    </select>
                </div>

                <!-- NOVOS CAMPOS: endereço e armazém -->
                <div style="margin-top:8px;">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" placeholder="Ex: TESTE1" />
                    <label for="armazem" style="margin-left:12px;">Armazém:</label>
                    <input type="text" id="armazem" placeholder="Ex: 01" style="width:80px;" />
                </div>

                <div style="margin-top:8px;">
                    <button id="gerenciarBtn" class="btn-destaque">Registrar Movimento</button>
                </div>

                <div id="status" class="status-message"></div>
            </div>

            <div id="historicoContainer" style="display: none;">
                <h2>Histórico de Movimentos</h2>
                <table id="historicoTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody id="historicoBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="inventoryManagement.js"></script>
    <script src="layout.js"></script>
</body>
</html>

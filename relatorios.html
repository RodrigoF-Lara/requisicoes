<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios - SGC Customic</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="sidebar-container" class="sidebar"></div>

    <div class="main-content">
      <div class="container">
        <h1>Relatórios</h1>
        <p class="info-message">Selecione um relatório para visualizar:</p>

        <div class="menu-options">
          <!-- Relatório ATIVO -->
          <a href="relatorioBaixaPorPeriodo.html" class="menu-option-card">
            <i class="fa-solid fa-chart-line"></i>
            <h2>Relatório de Baixa por Período</h2>
            <p style="font-size: 0.9em; color: #666; margin-top: 10px">
              Análise de saídas agrupadas por produto
            </p>
          </a>

          <div
            class="menu-option-card"
            style="opacity: 0.5; cursor: not-allowed"
          >
            <i class="fa-solid fa-box"></i>
            <h2>Relatório de Estoque</h2>
            <p style="font-size: 0.9em; color: #666; margin-top: 10px">
              Em breve
            </p>
          </div>

          <div
            class="menu-option-card"
            style="opacity: 0.5; cursor: not-allowed"
          >
            <i class="fa-solid fa-clipboard-list"></i>
            <h2>Relatório de Requisições</h2>
            <p style="font-size: 0.9em; color: #666; margin-top: 10px">
              Em breve
            </p>
          </div>

          <div
            class="menu-option-card"
            style="opacity: 0.5; cursor: not-allowed"
          >
            <i class="fa-solid fa-chart-pie"></i>
            <h2>Relatório de Acuracidade</h2>
            <p style="font-size: 0.9em; color: #666; margin-top: 10px">
              Em breve
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="layout.js"></script>
  </body>
</html>

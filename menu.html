    <div id="userInfoBar"></div>

            </div>

    <script>
        // Script para verificar se o usuário está logado e personalizar a mensagem
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                const welcomeMessage = document.getElementById('welcomeMessage');
                welcomeMessage.textContent = `Olá, ${userName}! Selecione uma opção para começar.`;
            } else {
                // Se o usuário não estiver logado, redireciona para a página de login
                window.location.href = "index.html";
            }
        });


    // Script para exibir informações do usuário na barra superior
    document.addEventListener('DOMContentLoaded', function() {
        const userName = localStorage.getItem('userName');
        const loginTime = localStorage.getItem('loginTime');
        
        if (userName && loginTime) {
            const userInfoBar = document.getElementById('userInfoBar');
            userInfoBar.innerHTML = `<strong>Usuário:</strong> ${userName} | <strong>Login:</strong> ${loginTime}`;
        } else {
            // Se não encontrar os dados, redireciona para o login por segurança
            window.location.href = "index.html";
        }
    });

    </script>

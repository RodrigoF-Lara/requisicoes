<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Principal - Kardex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body class="menu-body">
    <div id="userInfoBar"></div>
    <div class="menu-container">
        <div class="menu-card">
            <div class="menu-header">
                <h1>Menu Principal</h1>
                <p id="welcomeMessage">Olá! Selecione uma opção para começar.</p>
            </div>
            <div class="menu-options">
                <a href="novaRequisicao.html" class="menu-option-card">
                    <i class="fa-solid fa-file-circle-plus"></i>
                    <h2>Nova Requisição</h2>
                </a>
                <a href="consulta.html" class="menu-option-card">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <h2>Consultar Requisições</h2>
                </a>
                <a href="statusNF.html" class="menu-option-card">
                    <i class="fa-solid fa-barcode"></i>
                    <h2>Status NF</h2>
                </a>
                </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName');
            const loginTime = localStorage.getItem('loginTime');

            // Script para a barra de usuário
            if (userName && loginTime) {
                const userInfoBar = document.getElementById('userInfoBar');
                userInfoBar.innerHTML = `<strong>Usuário:</strong> ${userName} | <strong>Login:</strong> ${loginTime}`;
            } else {
                // Se não encontrar os dados, redireciona para o login por segurança
                window.location.href = "index.html";
            }
            
            // Script para a mensagem de boas-vindas
            if (userName) {
                const welcomeMessage = document.getElementById('welcomeMessage');
                welcomeMessage.textContent = `Olá, ${userName}! Selecione uma opção para começar.`;
            }
        });
    </script>
</body>
</html>

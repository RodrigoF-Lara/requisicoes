<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status de Processamento de NF - Kardex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Estilos para filtros e modal */
        .filter-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .filter-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #1976d2;
        }

        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="menu.html" class="btn-voltar">
            <i class="fa-solid fa-arrow-left"></i> Voltar ao Menu
        </a>

        <h1>Status de Processamento de NF</h1>

        <div class="filter-container">
            <input type="text" id="filterNF" placeholder="Filtrar por NF...">
            <input type="text" id="filterCodigo" placeholder="Filtrar por Código...">
            <input type="text" id="filterUsuario" placeholder="Filtrar por Usuário...">
            <input type="date" id="filterData">
            <input type="text" id="filterProcesso" placeholder="Filtrar por Último Status...">
        </div>
        
        <div id="status-container">
            <div class="loader-container">
                <div class="loader"></div>
                <p>Buscando dados...</p>
            </div>
        </div>
    </div>

    <div id="updateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Alterar Processo</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="updateForm">
                <p><strong>NF:</strong> <span id="modalNF"></span></p>
                <p><strong>Código:</strong> <span id="modalCodigo"></span></p>
                <div class="form-group">
                    <label for="novoProcesso">Novo Processo:</label>
                    <select id="novoProcesso" required>
                        <option value="">Selecione...</option>
                        <option value="Realizado Fracionamento">Realizado Fracionamento</option>
                        <option value="Armazenado">Armazenado</option>
                    </select>
                </div>
                <button type="submit" class="btn-destaque">Salvar Alteração</button>
                <div id="modalStatus" class="status" style="margin-top: 15px;"></div>
            </form>
        </div>
    </div>

    <script src="statusNF-page.js"></script>
</body>
</html>

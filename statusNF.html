<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status de Processamento de NF - Kardex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Seus estilos CSS permanecem os mesmos */
    </style>
</head>
<body>
    <div class="container">
        <a href="menu.html" class="btn-voltar">
            <i class="fa-solid fa-arrow-left"></i> Voltar ao Menu
        </a>

        <h1>Status de Processamento de NF</h1>

        <div id="summary-container"></div>

        <div class="filter-container">
            <input type="text" id="filterNF" placeholder="Filtrar por NF...">
            <input type="text" id="filterCodigo" placeholder="Filtrar por Código...">
            <input type="text" id="filterDescricao" placeholder="Filtrar por Descrição...">
            <input type="text" id="filterUsuario" placeholder="Filtrar por Usuário...">
            <input type="date" id="filterData">
            <select id="filterProcesso">
                <option value="">Todos os Status</option>
            </select>
        </div>
        
        <div id="status-container">
            <div class="loader-container"><div class="loader"></div><p>Buscando dados...</p></div>
        </div>
    </div>

    <div id="updateModal" class="modal">
        </div>
    <div id="logModal" class="modal">
       </div>

    <script src="statusNF-page.js"></script>
</body>
</html>

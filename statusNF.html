<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status NF - SGC Customic</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div id="sidebar-container" class="sidebar"></div>

    <div class="main-content">
        <div class="container">
            <h1>Status de Processamento de NF</h1>
            <div id="summary-container"></div>

            <div class="filter-container card">
                <select id="filterTipoProduto">
                    <option value="EMBALAGEM" selected>Tipo: Embalagens</option>
                    <option value="OUTROS">Tipo: Outros</option>
                </select>
                <input type="text" id="filterNF" placeholder="Filtrar por NF...">
                <input type="text" id="filterCodigo" placeholder="Filtrar por Código...">
                <input type="text" id="filterDescricao" placeholder="Filtrar por Descrição...">
                <input type="text" id="filterUsuario" placeholder="Filtrar por Usuário...">
                <input type="date" id="filterData">
                <select id="filterProcesso"><option value="">Todos os Status</option></select>
            </div>
            
            <div id="status-container" class="card">
                <div class="loader-container"><div class="loader"></div><p>Buscando dados...</p></div>
            </div>
        </div>
    </div>

    <div id="updateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Alterar Processo</h2><span class="close-btn" data-modal-id="updateModal">&times;</span>
            </div>
            <form id="updateForm">
                <p><strong>NF:</strong> <span id="modalNF"></span></p>
                <p><strong>Código:</strong> <span id="modalCodigo"></span></p>
                <div class="form-group">
                    <label for="novoProcesso">Novo Processo:</label>
                    <select id="novoProcesso" required><option value="">Selecione...</option><option value="Realizado Fracionamento">Realizado Fracionamento</option><option value="Armazenado">Armazenado</option></select>
                </div>
                <button type="submit" class="btn-destaque">Salvar Alteração</button>
                <div id="modalStatus" class="status" style="margin-top: 15px;"></div>
            </form>
        </div>
    </div>
    <div id="logModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Histórico do Item</h2><span class="close-btn" data-modal-id="logModal">&times;</span>
            </div>
            <p><strong>NF:</strong> <span id="logModalNF"></span> | <strong>Código:</strong> <span id="logModalCodigo"></span></p>
            <div id="logContent"></div>
        </div>
    </div>

    <script src="statusNF-page.js"></script>
    <script src="layout.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventário Cíclico - Kardex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="sidebar-container" class="sidebar"></div>

    <div class="main-content">
      <div class="container">
        <h1>Inventário Cíclico</h1>

        <div class="card">
          <h2>Gerar Nova Lista de Inventário</h2>
          <p>O sistema irá selecionar automaticamente os itens mais movimentados nos últimos 7 dias.</p>
          <button id="gerarListaBtn" class="btn-destaque">
            <i class="fa-solid fa-clipboard-list"></i> Gerar Nova Lista
          </button>
        </div>

        <div id="listaInventarioContainer" style="display: none;">
          <div class="card">
            <h2>Lista de Inventário Gerada</h2>
            <div id="infoLista" class="info-lista"></div>
            <div id="tabelaInventario"></div>
          </div>
        </div>

        <div id="statusMessage" class="status-message"></div>
      </div>
    </div>

    <script src="inventarioCiclico.js"></script>
    <script src="layout.js"></script>
  </body>
</html>

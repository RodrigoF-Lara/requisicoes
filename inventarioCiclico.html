<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventário Cíclico - Kardex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="sidebar-container" class="sidebar"></div>

    <div class="main-content">
      <div class="container">
        <h1>Inventário Cíclico</h1>

        <!-- Seção de Inventários Existentes -->
        <div class="card">
          <h2>Inventários Salvos</h2>
          <button id="carregarInventariosBtn" class="btn-secundario">
            <i class="fa-solid fa-list"></i> Carregar Inventários
          </button>
          <div id="listaInventariosSalvos" style="margin-top: 15px"></div>
        </div>

        <!-- Seção de Gerar Novo Inventário -->
        <div class="card">
          <h2>Gerar Nova Lista de Inventário</h2>
          <button id="gerarListaBtn" class="btn-destaque">
            <i class="fa-solid fa-clipboard-list"></i> Gerar Nova Lista
          </button>
        </div>

        <!-- Container do Inventário Gerado/Carregado -->
        <div id="listaInventarioContainer" style="display: none">
          <div class="card">
            <div class="inventario-header">
              <div>
                <h2 id="tituloInventario">Lista de Inventário</h2>
                <div id="infoLista" class="info-lista"></div>
              </div>
              <div class="inventario-acoes">
                <button
                  id="salvarInventarioBtn"
                  class="btn-destaque"
                  style="display: none"
                >
                  <i class="fa-solid fa-save"></i> Salvar Inventário
                </button>
                <button
                  id="imprimirInventarioBtn"
                  class="btn-secundario"
                  style="display: none"
                >
                  <i class="fa-solid fa-print"></i> Imprimir
                </button>
                <button
                  id="exportarExcelBtn"
                  class="btn-success"
                  style="display: none"
                >
                  <i class="fa-solid fa-file-excel"></i> Exportar Excel
                </button>
                <button
                  id="finalizarInventarioBtn"
                  class="btn-sucesso"
                  style="display: none"
                >
                  <i class="fa-solid fa-check-circle"></i> Finalizar Inventário
                </button>
              </div>
            </div>
            <div id="tabelaInventario"></div>
          </div>
        </div>

        <div id="statusMessage" class="status-message"></div>
      </div>
    </div>

    <!-- Modal de Acuracidade -->
    <div id="acuracidadeModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Resultado do Inventário</h2>
          <span class="close-btn" data-modal="acuracidadeModal">&times;</span>
        </div>
        <div id="acuracidadeContent"></div>
      </div>
    </div>

    <!-- Biblioteca para exportar Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <script src="inventarioCiclico.js"></script>
    <script src="layout.js"></script>
  </body>
</html>

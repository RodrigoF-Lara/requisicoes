<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da Requisição - Kardex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
</head>
<body>
    <div id="userInfoBar"></div>
    <div class="container">
        <a href="consulta.html" class="btn-voltar">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
        <h1>Detalhes da Requisição</h1>
        <div id="detalhe-header-container"></div>
        <h2>Itens da Requisição</h2> 
        
        <!-- ADICIONE ESTE BLOCO ABAIXO -->
        <div id="bulk-actions-container" class="bulk-actions-bar" style="display: none;">
            <span id="bulk-counter">0 itens selecionados</span>
            <select id="bulk-status-select">
                <option value="">Alterar status para...</option>
                <option value="Pendente">Pendente</option>
                <option value="Em separação">Em separação</option>
                <option value="Separado">Separado</option>
                <option value="Aguarda coleta">Aguarda coleta</option>
                <option value="Finalizado">Finalizado</option>
            </select>
            <button id="bulk-apply-btn" class="btn-destaque">Aplicar</button>
        </div>
        <!-- FIM DO BLOCO ADICIONADO -->

        <div id="detalhe-itens-container"></div>
    </div>

    <div id="atenderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Atender Item</h2>
                <span class="close-btn">&times;</span>
            </div>
            <p><strong>Código:</strong> <span id="modalCodigo"></span></p>
            <p><strong>QNT Solicitada:</strong> <span id="modalQntReq"></span></p>
            <p><strong>Saldo Atual:</strong> <span id="modalSaldo"></span></p>
            <form id="atenderForm">
                <div class="form-group">
                    <label for="quantidadeAtendida">Quantidade a Atender:</label>
                    <input type="number" id="quantidadeAtendida" step="any" required>
                </div>
                <button type="submit" class="btn-destaque">Salvar Atendimento</button>
                <div id="modalStatus" class="status" style="margin-top: 15px;"></div>
            </form>
        </div>
    </div>

    <div id="logModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Histórico do Item</h2>
            <span class="close-btn" data-modal-id="logModal">&times;</span>
        </div>
        <div id="logContent">
            </div>
    </div>
</div>
    <script src="detalhes.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName');
            const loginTime = localStorage.getItem('loginTime');
            if (userName && loginTime) {
                const userInfoBar = document.getElementById('userInfoBar');
                userInfoBar.innerHTML = `<strong>Usuário:</strong> ${userName} | <strong>Login:</strong> ${loginTime}`;
            } else {
                window.location.href = "index.html";
            }
        });
    </script>

</body>
</html>

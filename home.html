<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload CSV para Azure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Upload CSV para Azure</h1>
    <div id="userInfo" style="text-align:center; margin-bottom:1em; color:#1976d2; font-weight:bold;"></div>

    <!-- NOVO FORMULÁRIO DE REQUISIÇÃO INDIVIDUAL -->
    <form id="requisicaoForm" style="margin-bottom:2em;">
      <h2>Nova Requisição Individual</h2>
      <div>
        <label>Solicitante:</label>
        <input type="text" id="solicitante" readonly />
      </div>
      <div>
        <label>Data da Necessidade:</label>
        <input type="date" id="dtNecessidade" required />
      </div>
      <div>
        <label>Prioridade:</label>
        <select id="prioridade" required>
          <option value="BAIXA">BAIXA</option>
          <option value="NORMAL" selected>NORMAL</option>
          <option value="ALTA">ALTA</option>
        </select>
      </div>
      <button type="submit">Gerar Requisição</button>
      <div class="status" id="reqStatus"></div>
      <div class="status" id="reqId"></div>
    </form>

    <!-- RESTANTE DA TELA (UPLOAD) -->
    <button id="testConnectionBtn" type="button">Testar Conexão</button>
    <span id="connectionStatus"></span>
    <form id="csvForm">
      <input type="file" id="csvFile" accept=".csv" required />
      <button type="submit">Enviar</button>
    </form>
    <p class="status" id="status"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Mostra o nome do usuário salvo no localStorage
    const userName = localStorage.getItem('userName');
    if (userName) {
      document.getElementById('userInfo').textContent = "Bem-vindo, " + userName + "!";
      document.getElementById('solicitante').value = userName;
    } else {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Upload CSV para Azure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usu치rio" required />
      <input type="password" id="pw" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="login-status" id="loginStatus"></div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const pw = document.getElementById('pw').value;
      const status = document.getElementById('loginStatus');
      status.style.color = "#222";
      status.textContent = "Verificando...";

      try {
        const res = await fetch("https://requisicoes-five.vercel.app/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, pw })
        });
        const data = await res.json();
        if (res.ok && data.usuario) {
          // Salva nome do usu치rio no localStorage e redireciona
          localStorage.setItem('userName', `${data.usuario.F_NAME} ${data.usuario.L_NAME}`);
          window.location.href = "home.html";
        } else {
          status.style.color = "#c00";
          status.textContent = data.message || "Usu치rio ou senha inv치lidos.";
        }
      } catch (err) {
        status.style.color = "#c00";
        status.textContent = "Erro ao conectar ao servidor.";
      }
    });
  </script>
</body>
</html>

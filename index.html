<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SGC Customic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-body">
    <div class="login-container">
      <div class="login-card">
        <h2>SGC - Sistema de Gest√£o Customic</h2>
        <form id="loginForm">
          <div class="form-group">
            <input type="text" id="usuario" placeholder="Usu√°rio" required />
          </div>
          <div class="form-group">
            <input type="password" id="pw" placeholder="Senha" required />
          </div>
          <button type="submit" class="btn-login">Entrar</button>
        </form>
        <div class="login-status" id="loginStatus"></div>
      </div>
    </div>
    <script>
            <input type="text" id="usuario" placeholder="Usu√°rio" required />
            <input type="password" id="pw" placeholder="Senha" required />
            <button type="submit" class="btn-login">Entrar</button>
          </form>
          <div class="login-status" id="loginStatus"></div>
        </div>
      </div>
      <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          const usuario = document.getElementById('usuario').value;
          const pw = document.getElementById('pw').value;
          const status = document.getElementById('loginStatus');
          status.style.color = "#222";
          status.textContent = "Verificando...";

          try {
            console.log("üîÑ Tentando fazer login...");
            const res = await fetch("/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ usuario, pw })
            });
            
            console.log("üì° Status da resposta:", res.status);
            console.log("üì° Headers:", res.headers.get('content-type'));
            
            // Verifica se a resposta √© JSON antes de tentar fazer parse
            const contentType = res.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
              const text = await res.text();
              console.error("‚ùå Resposta n√£o √© JSON:", text);
              status.style.color = "#c00";
              status.textContent = "Erro: A API n√£o est√° respondendo corretamente. Verifique a configura√ß√£o.";
              return;
            }
            
            const data = await res.json();
            console.log("üì¶ Dados recebidos:", data);
            
            if (res.ok && data.usuario) {
              // --- LINHAS ATUALIZADAS AQUI ---
              const loginTime = new Date().toLocaleString('pt-BR');
              localStorage.setItem('loginTime', loginTime); // Salva a data/hora do login
              localStorage.setItem('userName', `${data.usuario.F_NAME} ${data.usuario.L_NAME}`);
              window.location.href = "menu.html";
            } else {
              status.style.color = "#c00";
              status.textContent = data.message || "Usu√°rio ou senha inv√°lidos.";
            }
          } catch (err) {
            console.error("‚ùå Erro completo:", err);
            status.style.color = "#c00";
            status.textContent = "Erro de conex√£o. Tente novamente.";
          }
        });
    </script>
  </body>
</html>

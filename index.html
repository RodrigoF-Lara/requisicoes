<!-- Adicione dentro do <body> -->
<div id="loginScreen">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="usuario" placeholder="Usuário" required>
        <input type="password" id="pw" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <div class="login-status" id="loginStatus"></div>
</div>

<div id="uploadScreen" style="display:none;">
    <!-- Seu formulário de upload já existente -->
    <button id="testConnectionBtn" type="button">Testar Conexão</button>
    <span id="connectionStatus"></span>
    <form id="csvForm">
        <input type="file" id="csvFile" accept=".csv" required>
        <button type="submit">Enviar</button>
    </form>
    <p id="status"></p>
</div>

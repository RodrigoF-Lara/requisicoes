<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório de Baixa por Período - SGC Customic</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="sidebar-container" class="sidebar"></div>

    <div class="main-content">
      <div class="container">
        <h1>
          <i class="fa-solid fa-chart-line"></i>
          Relatório de Baixa por Período
        </h1>

        <!-- Filtros -->
        <div class="card">
          <h2>Período de Análise</h2>
          <div class="filter-container">
            <div class="form-group">
              <label for="dataInicio">Data Início:</label>
              <input type="date" id="dataInicio" required />
            </div>
            <div class="form-group">
              <label for="dataFim">Data Fim:</label>
              <input type="date" id="dataFim" required />
            </div>
            <div class="form-group">
              <button id="gerarRelatorioBtn" class="btn-destaque">
                <i class="fa-solid fa-magnifying-glass-chart"></i>
                Gerar Relatório
              </button>
            </div>
          </div>
        </div>

        <!-- Totalizadores -->
        <div id="totalizadoresContainer" style="display: none">
          <div class="estatisticas-inventario">
            <div class="stat-card">
              <i class="fa-solid fa-box-archive"></i>
              <p>Total de Saídas</p>
              <strong id="totalSaidas">0</strong>
            </div>
            <div class="stat-card">
              <i class="fa-solid fa-cubes"></i>
              <p>Produtos Diferentes</p>
              <strong id="totalProdutos">0</strong>
            </div>
            <div class="stat-card">
              <i class="fa-solid fa-arrows-rotate"></i>
              <p>Movimentações</p>
              <strong id="totalMovimentacoes">0</strong>
            </div>
            <div class="stat-card">
              <i class="fa-solid fa-calendar-days"></i>
              <p>Período Selecionado</p>
              <strong id="periodoInfo">-</strong>
            </div>
          </div>
        </div>

        <!-- Tabela de Resultados -->
        <div id="resultadosContainer" style="display: none" class="card">
          <div class="table-actions">
            <h2>Detalhamento por Produto</h2>
            <div>
              <button id="imprimirBtn" class="btn-secundario">
                <i class="fa-solid fa-print"></i> Imprimir
              </button>
              <button id="exportarExcelBtn" class="btn-success">
                <i class="fa-solid fa-file-excel"></i> Exportar Excel
              </button>
            </div>
          </div>
          <div id="tabelaRelatorio"></div>
        </div>

        <div id="statusMessage" class="status-message"></div>
      </div>
    </div>

    <!-- Biblioteca para exportar Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="relatorioBaixaPorPeriodo.js"></script>
    <script src="layout.js"></script>
  </body>
</html>
